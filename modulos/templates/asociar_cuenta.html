
{% extends 'base.html' %}

{% block Contenido %} 

<body>

    <div class="container">
        <h1>Asociar Cuenta</h1>

        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Formulario para asociar la cuenta -->
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Renderizado automático del formulario -->
            {{ form.as_p }}

            <!-- Botón para enviar -->
            <button type="submit">Asociar Cuenta</button>
        </form>
    </div>

</body>

{% endblock %}
